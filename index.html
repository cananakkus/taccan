<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taccan</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <!-- SCREEN 1: HOME -->
    <section id="home-screen" class="screen">
        <h1>Taccan</h1>

        <button id="create-room">Oda Oluştur</button>

        <input id="room-code-input" placeholder="Oda Kodu">
        <button id="join-room">Odaya Katıl</button>
    </section>

    <!-- SCREEN 2: USERNAME -->
    <section id="username-screen" class="screen hidden">
        <h2>Kullanıcı Adı</h2>
        <input id="username-input" placeholder="Kullanıcı adını gir">
        <button id="confirm-username">Devam</button>
    </section>

    <!-- ROLE SCREEN -->
<section id="role-screen" class="screen hidden">
  <h2>Rol Seç</h2>

  <button id="player-role">Oyuncu</button>
  <button id="spymaster-role">Spymaster</button>
</section>


    <!-- SCREEN 3: GAME -->
    <section id="game-screen" class="screen hidden">
  <h2>Oyun Başladı</h2>
  <p>Hoş geldin <strong id="player-name"></strong></p>
<div id="scoreboard">
  <p>Red Kalan: <span id="red-left">9</span></p>
  <p>Blue Kalan: <span id="blue-left">8</span></p>
  <p>Sıra: <strong id="current-turn">RED</strong></p>
</div>
<div id="clue-panel">
  <p>İpucu: <strong id="current-clue">-</strong></p>
  <p>Kalan Tahmin: <strong id="guesses-left">-</strong></p>
</div>

<div id="spymaster-panel" class="hidden">
  <input id="clue-word" placeholder="İpucu kelimesi">
  <input id="clue-count" type="number" min="1" placeholder="Sayı">
  <button id="submit-clue">İpucu Ver</button>
</div>

<button id="end-turn" class="hidden">Turu Bitir</button>

  <!-- GAME BOARD -->
  <div id="game-board" class="game-board"></div>
</section>

    <script src="app.js"></script>
</body>

</html>
